<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
    </head>
<body>

    <header>
        <h1>Cadastro de Usuário &#128221;</h1>
        <nav>
            <ul>
                <li><a href="#">Página Principal</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Formlário de Cadastro</h2>

        <form action="#" method="post">
            
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
           
            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br><br>
            
            <label for="genero">Gênero:</label><br>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
                <option value="nao-informar">Prefiro não informar</option>
            </select><br><br>

            <label for="interesses">Interesses:</label><br>
            <input type="checkbox" name="interesses" value="tecnologia"> programação<br>
            <input type="checkbox" name="interesses" value="viagens"> desing<br>
            <input type="checkbox" name="interesses" value="esportes"> música<br>
            
            <label for="bio">Biografia:</label><br>
            <textarea id="bio" name="bio" rows="5" cols="40" ></textarea><br><br>
            
            
            <input type="submit" value="Enviar">
        </form>
    </section>
</body>
</html>
